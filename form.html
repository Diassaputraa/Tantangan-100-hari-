    <section id="form" class="form-section">
        <div class="form-container">
            <h1 class="form-title">Formulir Peminjaman Mobil</h1>
                <form action="thanks.html" method="POST">
                <div class="form-group">
                    <label for="name">Nama Pelanggan</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="rental-date">Tanggal Peminjaman</label>
                    <input type="date" id="rental-date" name="rental-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Tanggal Pengembalian</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>
                <div class="form-group">
                    <label for="car-type">Jenis Mobil</label>
                    <select id="car-type" name="car-type" onchange="calculateTotal()" required>
                        <option value="" disabled selected>Pilih jenis mobil</option>
                        <option value="Ferrari" data-price="193000000">Ferrari 812- Rp 193.000.000/hari</option>
                        <option value="Porshe" data-price="188000000">Porshe 911 - Rp 188.000.000/hari</option>
                        <option value="Chiron" data-price="235000000">Bugatti Veyron - Rp 235.000.000/hari</option>
                        <option value="bmw" data-price="815000000">BMW M4 - Rp 815.000.000/hari</option>
                        <option value="Agera" data-price="172000000">Koenigsegg Regera - Rp 172.000.000/hari</option>
                        <option value="Supra" data-price="203000000">Toyota Supra - Rp 203.000.000/hari</option>
                        <option value="mercedes" data-price="191000000">Mercedes Benz AMG S 63 - Rp 191.000.000/hari</option>
                        <option value="Audi" data-price="165000000">Audi A6 - Rp 165.000.000/hari</option>
                        <option value="Koenigsegg" data-price="170000000">Koenigsegg Jesko - Rp 170.000.000/hari</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="total-price">Total Harga (Rp)</label>
                    <input type="text" id="total-price" name="total-price" readonly placeholder="Total harga akan muncul di sini">
                </div>
                
                <button type="submit" class="submit-btn">Kirim Formulir</button>

            </form>
        </div>
    </section>
